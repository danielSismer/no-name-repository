    /* Estilos espec√≠ficos para a p√°gina da carta 4 */
    .carta-container {
      max-width: 800px;
      margin: 100px auto 50px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 35px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .carta-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(60deg, 
        rgba(255, 182, 193, 0.1) 0%, 
        rgba(255, 255, 255, 0.05) 30%,
        rgba(255, 182, 193, 0.1) 60%,
        rgba(255, 255, 255, 0.05) 100%);
      pointer-events: none;
    }

    .carta-titulo {
      font-size: 2.6rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      color: #ffb6c1;
      text-shadow: 0 0 45px rgba(255, 182, 193, 0.8);
      animation: tituloGentle 4s ease-in-out infinite alternate;
    }

    .carta-conteudo {
      font-size: 1.4rem;
      line-height: 1.9;
      color: white;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;
    }

    .carta-conteudo p {
      margin-bottom: 25px;
      opacity: 0;
      transform: scale(0.8) translateY(30px);
      animation: gentleFadeIn 1.8s ease-out forwards;
    }

    .carta-conteudo p:nth-child(1) { animation-delay: 0.8s; }
    .carta-conteudo p:nth-child(2) { animation-delay: 1.4s; }

    .carta-assinatura {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffb6c1;
      margin-top: 50px;
      opacity: 0;
      animation: gentleFadeIn 2s ease-out 2.5s forwards;
      text-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    }

    .voltar-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s ease;
      z-index: 100;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .voltar-btn:hover {
      background: rgba(255, 182, 193, 0.3);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .decoracao-carta {
      position: absolute;
      font-size: 2.8rem;
      opacity: 0.2;
      animation: gentleFloat 7s ease-in-out infinite;
    }

    .decoracao-carta:nth-child(1) {
      top: 25px;
      left: 25px;
      animation-delay: 0s;
    }

    .decoracao-carta:nth-child(2) {
      top: 25px;
      right: 25px;
      animation-delay: 1.75s;
    }

    .decoracao-carta:nth-child(3) {
      bottom: 25px;
      left: 25px;
      animation-delay: 3.5s;
    }

    .decoracao-carta:nth-child(4) {
      bottom: 25px;
      right: 25px;
      animation-delay: 5.25s;
    }

    .decoracao-carta:nth-child(5) {
      top: 50%;
      left: 15px;
      animation-delay: 0.875s;
    }

    .decoracao-carta:nth-child(6) {
      top: 50%;
      right: 15px;
      animation-delay: 2.625s;
    }

    @keyframes gentleFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
      }
      25% { 
        transform: translateY(-12px) rotate(5deg) scale(1.05); 
      }
      50% { 
        transform: translateY(-25px) rotate(0deg) scale(1.1); 
      }
      75% { 
        transform: translateY(-12px) rotate(-5deg) scale(1.05); 
      }
    }

    @keyframes gentleFadeIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes tituloGentle {
      0% { 
        transform: scale(1);
        text-shadow: 0 0 45px rgba(255, 182, 193, 0.8);
      }
      100% { 
        transform: scale(1.02);
        text-shadow: 0 0 65px rgba(255, 182, 193, 1);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .carta-container {
        margin: 80px 20px 30px;
        padding: 40px 30px;
      }

      .carta-titulo {
        font-size: 2.2rem;
      }

      .carta-conteudo {
        font-size: 1.2rem;
      }

      .voltar-btn {
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .carta-container {
        margin: 70px 15px 20px;
        padding: 35px 25px;
      }

      .carta-titulo {
        font-size: 1.9rem;
      }

      .carta-conteudo {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

  <script>
    // Confetes especiais para a p√°gina da carta 4
    document.addEventListener('DOMContentLoaded', () => {
      // Explos√£o inicial de confetes suave
      setTimeout(() => {
        const centroX = window.innerWidth / 2;
        const centroY = window.innerHeight / 2;
        criarConfetes(18, true, centroX, centroY);

      });

      // Confetes suaves ao passar o mouse sobre par√°grafos
      const paragrafos = document.querySelectorAll('.carta-conteudo p');
      paragrafos.forEach((paragrafo) => {
        paragrafo.addEventListener('mouseenter', () => {
          const rect = paragrafo.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;
          criarConfetes(8, true, x, y);

          setTimeout(() => {
            paragrafo.style.transform = '';
            paragrafo.style.textShadow = '';
          }, 300);
        });
      });
    });
